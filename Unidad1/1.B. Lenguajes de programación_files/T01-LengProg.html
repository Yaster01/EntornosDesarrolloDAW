                                    Nombre de usuario

                                value=""
                                placeholder="Nombre de usuario"
                                autocomplete="username">

                    <!-- EducaMadrid -->
                    <script>
                        // Add the login-wrapper id
                        var emLoginForm = {
                            checkUser : true,
                            init : function(){
                                document.getElementById("login").style.visibility = "hidden";
                                document.getElementById("login-wrapper").style.background = "url(https://fpdistancia.educa.madrid.org/pix/i/loading.gif) no-repeat 50% 50%";
                                emLoginForm.addEvent(window, 'load', function(){ 
                                    if (typeof(jQuery)!='function') {
                                        document.getElementById("login").style.visibility = "visible";
                                        document.getElementById("login-wrapper").style.background = "none";
                                        return;
                                    }
                                    jQuery("#login-wrapper").css("background","none");
                                    // Remove @educa.madrid.org from the user name	
                                    jQuery("#login").css("visibility","visible").submit(function(){
                                        if (emLoginForm.checkUser==false) return true;
                                        var field = jQuery("#username");
                                        if (field.length==1) {
                                            var user = field.val().split("@")[0];
                                            field.val(user);
                                        }
                                        if (user!="") {
                                            // Check if the password has expired or is about to
                                            jQuery.ajax({
                                                'url' : 'https://www.educa2.madrid.org/educa-users/expired.jsp',
                                                'dataType' : 'json',
                                                'data' : { 'user' : user },
                                                'async' : false, // wait until this is ajax hit is complete before continue
                                                'success' : function (m) {
                                                    if (typeof(m)!='undefined' && typeof(m.expired)!='undefined') {
                                                        if (m.expired==true) {
                                                            jQuery("#region-main .card-body").html('<p class="alert alert-warning"><strong>Contraseña caducada.</strong></p><p><a href="https://www.educa2.madrid.org/principal?p_p_id=58&p_p_lifecycle=0&p_p_state=maximized&saveLastPath=false">Acceda al Portal Educativo</a> para cambiarla. <a href="#login" onclick="emLoginForm.cancel();return false">Cancelar</a></p>').css("padding-top","2.5em").addClass("text-center")
                                                            return false;
                                                        }
                                                        emLoginForm.checkUser=false;
                                                        jQuery("#login").submit();
                                                    }
                                                },
                                                'error' : function(){
                                                    emLoginForm.checkUser=false;
                                                    jQuery("#login").submit();							
                                                }
                                            });		
                                            return false;
                                        }
                                    });                                    
                                });
                            },
                            cancel : function(){
                                if (typeof(document.referrer)=='string') {
                                    var url = document.referrer;
                                    if (url.indexOf("https://"+document.domain+"/")==0) history.back();
                                    else window.location.reload();
                                } else {
                                    window.location.reload();
                                }
                            },
                            addEvent : function(element, eventName, fn) {
                                if (element.addEventListener) element.addEventListener(eventName, fn, false);
                                else if (element.attachEvent) element.attachEvent('on' + eventName, fn);
                            }                            
                        }
                        emLoginForm.init();
                    </script>
